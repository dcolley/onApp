<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!-- FIXME - this is only needed for web app -->
		<!-- <base href="/~derek/ng/onApp/www/"></base> -->
		<title data-ng-bind="'opennms '+title"></title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
		<meta name="apple-mobile-web-app-status-bar-style" content="yes" />
		<link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
		<link rel="stylesheet" href="css/opennms/styles.css" />

		<link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.css" />
		<link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.css" />
		<link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.css" />
		<link rel="stylesheet" href="css/styles.css" />
		
	</head>
	<body ng-cloak ng-app="onApp">

		<!-- Sidebars -->
		<div class="sidebar sidebar-right" toggleable parent-active-class="sidebar-right-in" id="mainSidebar" ng-include="'partials/sidebar.html'" ></div>

		<!-- <div ng-include="'sidebarRight.html'" class="sidebar sidebar-right" toggleable parent-active-class="sidebar-right-in" id="rightSidebar"></div> -->
		<!-- <div class="sidebar sidebar-right" toggleable parent-active-class="sidebar-right-in" id="rightSidebar" yield-to="rightSidebar"></div> -->

		<div class="app">

			<!-- Navbars -->
			<!-- topNavbar -->
			<div class="navbar navbar-app navbar-absolute-top" ng-controller="NavCtrl">
				<div class="navbar-brand navbar-brand-center">
					<span>{{ navbar.title }}</span>
				</div>

				<div class="btn-group pull-left" yield-to="leftNavbarAction">
					<div ng-click="alert('navbar.left.toState')" class="btn btn-navbar sidebar-toggle">
						<i class="fa fa-{{ navbar.left.icon }}"></i> {{ navbar.left.text }}
					</div>
				</div>
				
				<div class="btn-group pull-right" yield-to="rightNavbarAction">
					<div ng-click="alert('navbar.right.toState')" class="btn btn-navbar sidebar-toggle">
						<i class="fa fa-{{ navbar.right.icon }}"></i> {{ navbar.right.text }}
					</div>
				</div>

			</div><!-- topNavbar -->
	  
			<div class="navbar navbar-app navbar-absolute-bottom">
				<div class="btn-group justified">
					<a ui-sref="user.nodes"   class="btn btn-navbar"><i class="fa fa-list fa-navbar"></i> Nodes</a>
					<a ui-sref="user.outages" class="btn btn-navbar"><i class="fa fa-list fa-navbar"></i> Outages</a>
					<a ui-sref="user.notifications" class="btn btn-navbar"><i class="fa fa-list fa-navbar"></i> Notifications</a>
					<a ui-sref="user.events" class="btn btn-navbar"><i class="fa fa-list fa-navbar"></i> Event</a>
					<a ui-sref="user.more"    class="btn btn-navbar"><i class="fa fa-dots fa-navbar"></i> More</a>
					<a ng-click="toggle('mainSidebar')" class="btn btn-navbar"><i class="fa fa-bars fa-navbar"></i> </a>
				</div>
			</div><!-- bottomNavbar -->

			<!-- App Body -->
			<div class="app-body" ng-class="{loading: loading}">
				<div ng-show="loading" class="app-content-loading">
					<i class="fa fa-spinner fa-spin loading-spinner"></i>
				</div>

				<!-- <ng-view class="app-content" ng-hide="loading"></ng-view> -->
				<!-- <ui-view class="app-content" ng-hide="loading"></ui-view> -->
				<div class="app-content" ng-hide="loading">
					<div class="scrollable">
						<ui-view class="scrollable-content section" />
					</div>
				</div>

			</div><!-- app-body -->

		</div><!-- ~ .app -->

		<!-- FIXME: this is only needed for mobile -->
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/index.js"></script>

		<script type='text/javascript' src='libs/fastclick.js'></script>

		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<script src="bower_components/angular-resource/angular-resource.js"></script>
		<script src="bower_components/angular-touch/angular-touch.js"></script>
		<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>

		<script src="bower_components/ngstorage/ngStorage.js"></script>
		<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
		<script src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.js"></script>

		<script src="js/app.js"></script>
		<script src="js/services/config.js" type="text/javascript"></script>
		<script src="js/services/auth.js" type="text/javascript"></script>
		<script src="js/services/api.js" type="text/javascript"></script>
		<script src="js/services/log.js" type="text/javascript"></script>
		<script src="js/controllers/SettingsController.js"></script>
		<script src="js/controllers/NavController.js"></script>
		<script src="js/controllers/EventController.js"></script>
		<script src="js/controllers/NodeController.js"></script>
		<script src="js/controllers/NotificationController.js"></script>
		<script src="js/controllers/OutageController.js"></script>

		<script src="js/directives/scroll.js"></script>

		<script type="text/javascript">
			window.addEventListener('load', function() {
				new FastClick(document.body);
			}, false);
		</script>

	</body>
</html>
