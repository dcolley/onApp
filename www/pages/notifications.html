<div content-for="stitle">Notifications</div>

<div content-for="rightNavbarAction">
	<div ng-click="refreshList()" class="btn btn-navbar sidebar-toggle">
		<i class="fa fa-refresh"></i> Refresh
	</div>
	<!-- <div ng-click="go('user.notificationAdd')" class="btn btn-navbar sidebar-toggle">
		<i class="fa fa-plus"></i> Add
	</div> -->
</div>

<input type="search" class="form-control app-search" ng-model="search['@label']" placeholder="Search.." />

<div class="list-group" when-scrolled="loadMore()">

	<div class="list-group-item media" ng-repeat="model in $storage.notifications | filter:search:strict"
		ng-class="{'CRITICAL':'Critical','MINOR':'Minor','NORMAL':'Normal','WARNING':'Warning','MAJOR':'Major'}[model['severity']]">
		<div class="media-body">
			<h4 class="media-heading">{{ model.nodeLabel }}</h4>
			{{ model.ifLostService }} - {{ model.ifRegainedService }}
		</div>
		<div class="pull-right">
			<i class="fa fa-chevron-right feature-icon text-primary"></i>
		</div>
	</div>
	<div class="list-group-item media">
		<div class="media-body centre">
			<button ng-click="loadMore()">More...</button>
		</div>
	</div>

</div>
